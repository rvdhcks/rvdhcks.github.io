<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All PIN Codes | RVDHCKS</title>
    <style>
        body {
            background: #000;
            color: crimson;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .topbar {
            background: #222;
            color: crimson;
            padding: 1.5em 0 1em 0;
            text-align: center;
            box-shadow: 0 2px 8px #111;
            position: relative;
        }
        .rvdhcks-title {
            color: crimson !important;
            margin-bottom: 0.2em;
            cursor: pointer;
            transition: transform 0.2s, text-shadow 0.2s;
            text-shadow: 0 0 8px crimson, 0 0 16px crimson;
            display: inline-block;
        }
        .rvdhcks-title:hover, .rvdhcks-title:active {
            animation: glow-pop 0.5s;
            transform: scale(1.08) rotate(-2deg);
            text-shadow: 0 0 24px crimson, 0 0 48px crimson;
        }
        @keyframes glow-pop {
            0% { transform: scale(1) rotate(0deg); text-shadow: 0 0 8px crimson, 0 0 16px crimson; }
            50% { transform: scale(1.15) rotate(-3deg); text-shadow: 0 0 32px crimson, 0 0 64px crimson; }
            100% { transform: scale(1.08) rotate(-2deg); text-shadow: 0 0 24px crimson, 0 0 48px crimson; }
        }
        .user-info {
            position: absolute;
            right: 140px;
            top: 50%;
            transform: translateY(-50%);
            color: crimson;
            font-size: 1em;
            text-shadow: 0 0 8px crimson, 0 0 16px crimson;
        }
        .login-btn {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: crimson;
            color: #000;
            border: none;
            padding: 0.5em 1em;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #a3001a;
        }
        .codes-list {
            max-width: 600px;
            margin: 3em auto 2em auto;
            background: #111;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px crimson;
            color: crimson;
            font-size: 1.2em;
        }
        .footer-trademark {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1em 0;
            color: crimson;
            opacity: 0.7;
            font-size: 1em;
            background: #111;
            text-shadow: 0 0 8px crimson;
            z-index: 100;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <a href="index.html" style="text-decoration:none;">
            <h1 class="rvdhcks-title">RVDHCKS</h1>
        </a>
        <div class="slogan" style="margin-bottom:0;">Hacks for reasonable prices</div>
        <span class="user-info" id="userInfo" style="display:none;"></span>
        <button class="codes-list-btn" id="codesListBtn" style="display:none;" onclick="window.location.href='codes-list.html'">View All Codes</button>
        <button class="login-btn" id="loginBtn" onclick="handleLoginLogout()">Login</button>
    </div>
    <div id="codesSection" class="codes-list hidden">
        <h2 style="text-align:center;">All Working 6-Digit PIN Codes</h2>
        <ul id="codesList" style="list-style:none;padding:0;">
            <!-- Codes will be inserted here -->
        </ul>
        <div id="ranOutMsg" style="display:none;text-align:center;font-size:1.2em;color:crimson;margin-top:2em;"></div>
    </div>
    <div id="notAllowed" class="codes-list hidden" style="text-align:center;">
        <h2>Access Denied</h2>
        <p>You must be logged in as <b>Rvdhck</b> or <b>Muhammad-Ameen-Bagas</b> to view the codes.</p>
    </div>
    <div class="footer-trademark">
        &copy; RVDHCKS Trademark
    </div>
    <script>
        // Login/logout UI logic
        function updateLoginUI() {
            const username = localStorage.getItem('rvdhcks_user');
            const loginBtn = document.getElementById('loginBtn');
            const userInfo = document.getElementById('userInfo');
            if (username) {
                loginBtn.textContent = 'Log out';
                userInfo.textContent = 'Signed in as ' + username;
                userInfo.style.display = 'inline';
            } else {
                loginBtn.textContent = 'Login';
                userInfo.style.display = 'none';
            }
        }
        function handleLoginLogout() {
            const username = localStorage.getItem('rvdhcks_user');
            if (username) {
                localStorage.removeItem('rvdhcks_user');
                updateLoginUI();
                location.reload();
            } else {
                window.location.href = 'login.html';
            }
        }
        updateLoginUI();

        // Only show codes if logged in as Rvdhck
        const username = localStorage.getItem('rvdhcks_user');
        if (username === 'Rvdhck') {
            document.getElementById('codesSection').classList.remove('hidden');
            // Harder-to-guess codes
            const codes = [
                "a9f3b2","c7d8e1","f2a6c4","b5e9d3","e8c1a7","d4b2f6","c3e7a9","f8b1d2","a6e3c5","b7f2e8",
                "e1c9b4","d8a3f7","c2f6b5","f3e1a8","a7d4c9","b1e8f3","e6c5a2","d3b7f8","c4e9a1","f7b2d6",
                "a8f1c3","b9e2d4","e3c7a5","d6b1f9","c5e8a2","f2b3d7","a1f6c8","b4e3d9","e7c2a6","d9b5f1",
                "c8e1a3","f6b7d2","a2f9c4","b3e6d8","e4c5a7","d1b8f3","c7e2a9","f9b1d4","a3f2c6","b5e7d1",
                "e2c8a4","d7b3f6","c1e9a5","f4b2d8","a6f3c7","b8e1d2","e9c4a1","d2b6f7","c6e3a8","f1b9d3"
            ];
            // Get used codes from both Sparx Reader and Sparx Math
            const usedReader = JSON.parse(localStorage.getItem('sparxReaderUsedCodes') || "[]");
            const usedMath = JSON.parse(localStorage.getItem('sparxMathUsedCodes') || "[]");
            const usedCodes = [...new Set([...usedReader, ...usedMath])];
            const codesList = document.getElementById('codesList');
            codes.filter(code => !usedCodes.includes(code)).forEach(function(code) {
                const li = document.createElement('li');
                li.textContent = code;
                li.style.padding = "0.3em 0";
                codesList.appendChild(li);
            });
        } else if (username === 'Muhammad-Ameen-Bagas') {
            document.getElementById('codesSection').classList.remove('hidden');
            const code = "MB-2024"; // Only one code for this user
            const usedBagas = JSON.parse(localStorage.getItem('bagasUsedCodes') || "[]");
            const codesList = document.getElementById('codesList');
            if (!usedBagas.includes(code)) {
                const li = document.createElement('li');
                li.textContent = code;
                li.style.padding = "0.3em 0";
                codesList.appendChild(li);
            } else {
                document.getElementById('ranOutMsg').textContent = "Ran Out Of Codes For " + username;
                document.getElementById('ranOutMsg').style.display = "block";
            }
        } else {
            document.getElementById('notAllowed').classList.remove('hidden');
        }

        // Disable right-click/context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+Shift+C
        document.addEventListener('keydown', function(e) {
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                (e.ctrlKey && e.key === 'U')
            ) {
                e.preventDefault();
                window.location.href = 'https://www.google.com';
            }
        });

        // Detect if only DevTools is open (very basic check)
        let devtoolsOpen = false;
        const threshold = 160;
        setInterval(function() {
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;
            if (widthThreshold || heightThreshold) {
                if (!devtoolsOpen) {
                    devtoolsOpen = true;
                    window.location.href = 'https://www.google.com';
                }
            } else {
                devtoolsOpen = false;
            }
        }, 1000);
    </script>
</body>
</html>
