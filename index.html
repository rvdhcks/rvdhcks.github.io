<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RVDHCKS</title>
    <style>
        body {
            background: #000;
            color: crimson;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .topbar {
            background: #222; /* slightly grey */
            color: crimson;
            padding: 1.5em 0 1em 0;
            text-align: center;
            box-shadow: 0 2px 8px #111;
            position: relative;
        }
        h1, .slogan, .login-btn, .pin-section label, select, input, button {
            text-shadow: 0 0 8px crimson, 0 0 16px crimson;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
            letter-spacing: 2px;
        }
        .slogan {
            font-size: 1em;
            color: crimson;
            opacity: 0.7;
            margin-bottom: 2em;
        }
        .pin-section {
            margin: 2em auto;
            text-align: center;
        }
        input[type="text"] {
            padding: 0.5em;
            font-size: 1.2em;
            border: 2px solid crimson;
            background: #111;
            color: crimson;
            border-radius: 5px;
            outline: none;
        }
        button {
            background: crimson;
            color: #000;
            border: none;
            padding: 0.6em 1.2em;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 0.5em;
            transition: background 0.2s;
        }
        button:hover, #goBtn:hover {
            background: #a3001a;
            cursor: pointer;
        }
        select {
            padding: 0.5em;
            font-size: 1.1em;
            border: 2px solid crimson;
            background: #111;
            color: crimson;
            border-radius: 5px;
            outline: none;
        }
        select:hover {
            cursor: pointer;
        }
        .login-btn {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: crimson;
            color: #000;
            border: none;
            padding: 0.5em 1em;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #a3001a;
        }
        .user-info {
            position: absolute;
            right: 140px;
            top: 50%;
            transform: translateY(-50%);
            color: crimson;
            font-size: 1em;
            text-shadow: 0 0 8px crimson, 0 0 16px crimson;
        }
        .rvdhcks-title {
            color: crimson !important;
            margin-bottom: 0.2em;
            cursor: pointer;
            transition: transform 0.2s, text-shadow 0.2s;
            text-shadow: 0 0 8px crimson, 0 0 16px crimson;
            display: inline-block;
        }
        .rvdhcks-title:hover, .rvdhcks-title:active {
            animation: glow-pop 0.5s;
            transform: scale(1.08) rotate(-2deg);
            text-shadow: 0 0 24px crimson, 0 0 48px crimson;
        }
        @keyframes glow-pop {
            0% { transform: scale(1) rotate(0deg); text-shadow: 0 0 8px crimson, 0 0 16px crimson; }
            50% { transform: scale(1.15) rotate(-3deg); text-shadow: 0 0 32px crimson, 0 0 64px crimson; }
            100% { transform: scale(1.08) rotate(-2deg); text-shadow: 0 0 24px crimson, 0 0 48px crimson; }
        }
        .footer-trademark {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1em 0;
            color: crimson;
            opacity: 0.7;
            font-size: 1em;
            background: #111;
            text-shadow: 0 0 8px crimson;
            z-index: 100;
        }
        .codes-list-btn {
            position: absolute;
            right: 170px;
            top: 50%;
            transform: translateY(-50%);
            background: crimson;
            color: #000;
            border: none;
            padding: 0.5em 1em;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
            z-index: 10;
        }
        .codes-list-btn:hover {
            background: #a3001a;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <a href="index.html" style="text-decoration:none;">
            <h1 class="rvdhcks-title">RVDHCKS</h1>
        </a>
        <div class="slogan" style="margin-bottom:0;">Hacks for reasonable prices</div>
        <span class="user-info" id="userInfo" style="display:none;"></span>
        <button class="codes-list-btn" id="codesListBtn" style="display:none;" onclick="window.location.href='codes-list.html'">View All Codes</button>
        <button class="login-btn" id="loginBtn" onclick="handleLoginLogout()">Login</button>
    </div>
    <div class="pin-section">
        <label for="codeSelect">Select a code:</label>
        <select id="codeSelect">
            <option value="">-- Choose --</option>
            <option value="sparx-reader.html">Sparx Reader Code</option>
            <option value="sparx-math.html">Sparx Math Code</option>
        </select>
        <button id="goBtn">Go</button>
    </div>
    <div class="footer-trademark">
        &copy; RVDHCKS Trademark
    </div>
    <script>
        document.getElementById('goBtn').onclick = function() {
            const val = document.getElementById('codeSelect').value;
            if (val) window.location.href = val;
        };

        // Login/logout UI logic
        function updateLoginUI() {
            const username = localStorage.getItem('rvdhcks_user');
            const loginBtn = document.getElementById('loginBtn');
            const userInfo = document.getElementById('userInfo');
            const codesListBtn = document.getElementById('codesListBtn');
            if (username) {
                loginBtn.textContent = 'Log out';
                userInfo.textContent = 'Signed in as ' + username;
                userInfo.style.display = 'inline';
                if (codesListBtn) {
                    codesListBtn.style.display = (username === 'Rvdhck' || username === 'Muhammad-Ameen-Bagas') ? 'inline' : 'none';
                }
            } else {
                loginBtn.textContent = 'Login';
                userInfo.style.display = 'none';
                if (codesListBtn) {
                    codesListBtn.style.display = 'none';
                }
            }
        }
        function handleLoginLogout() {
            const username = localStorage.getItem('rvdhcks_user');
            if (username) {
                localStorage.removeItem('rvdhcks_user');
                updateLoginUI();
            } else {
                window.location.href = 'login.html';
            }
        }
        updateLoginUI();

        // Disable right-click/context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+Shift+C
        document.addEventListener('keydown', function(e) {
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                (e.ctrlKey && e.key === 'U')
            ) {
                e.preventDefault();
                window.location.href = 'https://www.google.com';
            }
        });

        // Detect if only DevTools is open (very basic check)
        let devtoolsOpen = false;
        const threshold = 160;
        setInterval(function() {
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;
            if (widthThreshold || heightThreshold) {
                if (!devtoolsOpen) {
                    devtoolsOpen = true;
                    window.location.href = 'https://www.google.com';
                }
            } else {
                devtoolsOpen = false;
            }
        }, 1000);
    </script>
    <!-- No changes needed. Login status is managed by localStorage and only set after login. -->
    <!-- Use the Log out button or clear localStorage to reset login status. -->
</body>
</html>
